services:
  db:
    image: mysql:8.0
    container_name: headless_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - headless_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
      timeout: 2s

  wordpress:
    image: wordpress:php8.2-fpm
    container_name: headless_wp
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-1}
    volumes:
      - wp_data:/var/www/html
      - ./wp/wp-content:/var/www/html/wp-content
      - ./wp/uploads:/var/www/html/wp-content/uploads
    networks:
      - headless_net

  nginx:
    image: nginx:stable
    container_name: headless_nginx
    depends_on:
      - wordpress
    ports:
      - "8080:80"
    volumes:
      - wp_data:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - headless_net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: headless_pma
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8081:80"
    networks:
      - headless_net

  wpcli:
    image: wordpress:cli-php8.2
    container_name: headless_wpcli
    depends_on:
      wordpress:
        condition: service_started
    user: "www-data"
    volumes:
      - wp_data:/var/www/html
      - ./wp/wp-content:/var/www/html/wp-content
    working_dir: /var/www/html
    entrypoint: sh -c
    command: >
      "wp core is-installed || wp core install
       --url=http://localhost:8080
       --title='Headless WP'
       --admin_user='${WP_ADMIN_USER}'
       --admin_password='${WP_ADMIN_PASSWORD}'
       --admin_email='${WP_ADMIN_EMAIL}';
       wp plugin update --all;
       echo 'WP-CLI ready'; sleep infinity"
    networks:
      - headless_net

  frontend:
    image: node:20
    container_name: headless_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_WORDPRESS_URL: http://nginx
      NEXT_PUBLIC_WORDPRESS_GRAPHQL: http://nginx/graphql
    networks:
      - headless_net

networks:
  headless_net:

volumes:
  db_data:
  wp_data:
